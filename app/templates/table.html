<!DOCTYPE html>
{% extends "layout.html" %}

{% block content %}
<h1>Table</h1>
<table class="table table-striped table-dark">
  <thead>
  {% for field in fields %}
    <th>{{ field }}</th>
  {% endfor %}
  </thead>
  {% for row in rows %}
    <tr>
    {% for value in row %}
      <td>{{ value }}</td>
    {%endfor%}
    </tr>
  {% endfor %}
{% endblock %}
